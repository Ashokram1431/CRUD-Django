<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-offset-4 col-md-3">
            <form action="/updateData/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center">Registration</h3>
                <div class="form-group">
                    <label for="">Name</label><input class="form-control" value="{{data.Name}}" required type="text" name="name">
                </div>
                <div class="form-group">
                    <label for="">Age</label><input class="form-control" value="{{data.Age}}" required type="text" name="age">
                </div>
                <div class="form-group">
                    <label for="">Address</label><input class="form-control" value="{{data.Address}}" required type="text" name="address">
                </div>
                <div class="form-group">
                    <label for="">Contact</label><input class="form-control" value="{{data.Contact}}" required type="text" name="contact">
                </div>
                <div class="form-group">
                    <label for="">Mail</label><input class="form-control" value="{{data.Mail}}" required type="text" name="mail">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
